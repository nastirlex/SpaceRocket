                                {% if engine_id == 'basic' %}

    <script>

            const messages = [

                "–ü—Ä–∏–≤–µ—Ç, —é–Ω—ã–π –∫–æ—Å–º–æ–Ω–∞–≤—Ç! üöÄ‚ú®<br><br>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ–≥–æ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏—Ö –∫–æ—Å–º–∏—á–µ—Å–∫–∏—Ö –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π! –¢—ã –≥–æ—Ç–æ–≤ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å—Å—è –≤ –ø–æ–ª–µ—Ç –º–µ—á—Ç—ã?<br><br>–í—ã–±–µ—Ä–∏ —Å–≤–æ—é —Ä–∞–∫–µ—Ç—É, –∑–∞—Å—Ç–µ–≥–Ω–∏ —Ä–µ–º–Ω–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–∏–≥–æ—Ç–æ–≤—å—Å—è –∫ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ–º—É –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—é —Å–∫–≤–æ–∑—å –∑–≤–µ–∑–¥—ã, –ø–ª–∞–Ω–µ—Ç—ã –∏–∑ –∫–æ–Ω—Ñ–µ—Ç –∏ –≥–∞–ª–∞–∫—Ç–∏–∫–∏, –ø–æ–ª–Ω—ã–µ –∏–≥—Ä—É—à–µ–∫!"
            ];

            welcomeMessage.innerHTML = messages[currentMessageIndex];

            welcomeNextBtn.addEventListener('click', function() {
