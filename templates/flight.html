<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ракетная игра - Полет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #0b0d2a, #1a1b4b);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .flight-container {
            display: flex;
            height: 100vh;
        }
        
        .flight-info {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(100, 149, 237, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
        }
        
        .info-panel {
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .label {
            color: #3498db;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
        }
        
        .flight-visualization {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .flight-visualization::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }
        
        #rocket-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .control-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .control-btn:hover {
            background-color: #2980b9;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
        }
        
        .back-btn {
            display: block;
            text-align: center;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        .back-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }
        
        #results-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(to bottom, #1a1b4b, #2e1b6b);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 25px rgba(100, 149, 237, 0.8);
            color: white;
        }
        
        .modal-content h2 {
            color: #f8f9fa;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.8);
            margin-bottom: 20px;
        }
        
        .modal-content div {
            margin-bottom: 15px;
            font-size: 18px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="flight-container">
        <div class="flight-info">
            <div class="info-panel">
                <div class="info-item">
                    <span class="label">Время полета:</span>
                    <span id="flight-time">0.0 с</span>
                </div>
                <div class="info-item">
                    <span class="label">Статус:</span>
                    <span id="flight-status">НА СТАРТЕ</span>
                </div>
                <div class="info-item">
                    <span class="label">Высота:</span>
                    <span id="altitude">0 м</span>
                </div>
                <div class="info-item">
                    <span class="label">Скорость:</span>
                    <span id="velocity">0 м/с</span>
                </div>
                <div class="info-item">
                    <span class="label">Топливо:</span>
                    <span id="fuel">5000 кг</span>
                </div>
                <div class="info-item">
                    <span class="label">Угол наклона:</span>
                    <span id="angle">90°</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="left-btn" class="control-btn">Влево</button>
                <button id="right-btn" class="control-btn">Вправо</button>
                <a href="/" class="back-btn">Назад к выбору ракеты</a>
            </div>
        </div>
        
        <div class="flight-visualization">
            <canvas id="rocket-canvas" width="800" height="600"></canvas>
        </div>
    </div>
    
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <h2>Полет завершен</h2>
            <div id="result-status"></div>
            <div id="result-max-altitude"></div>
            <div id="result-max-velocity"></div>
            <a href="/" class="back-btn">Вернуться к выбору ракеты</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</body>
</html>
