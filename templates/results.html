<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ракетная игра - Результаты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container results-container">
        <h1>Результаты полета</h1>
        
        <div class="results-card">
            <h2>Итоги полета</h2>
            <div class="result-item">
                <span class="label">Статус полета:</span>
                <span class="value">{{ results.status }}</span>
            </div>
            <div class="result-item">
                <span class="label">Максимальная высота:</span>
                <span class="value">{{ "%.2f"|format(results.max_altitude / 1000) }} км</span>
            </div>
            <div class="result-item">
                <span class="label">Максимальная скорость:</span>
                <span class="value">{{ "%.2f"|format(results.max_velocity) }} м/с</span>
            </div>
            <div class="result-item">
                <span class="label">Время полета:</span>
                <span class="value">{{ "%.2f"|format(results.time) }} с</span>
            </div>
        </div>
        
        <a href="/" class="back-btn">Вернуться к выбору ракеты</a>
    </div>
</body>
</html>
